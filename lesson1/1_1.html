 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>task1</title>
        <script>
            //Задать температуру в градусах по Цельсию.
             //Вывести в alert соответствующую температуру 
             //в градусах по Фаренгейту. Подсказка: расчет идет
              //по формуле Tf = (9 / 5) * Tc + 32, где Tf — температура 
             // по Фаренгейту, Tc — по Цельсию.
            "use strict";

        let Tc =  prompt("Ведите температуру по Цельсию");
        let TF = (9 / 5) * Tc + 32;
        alert("Температура по Фаренгейеу равна: " + TF + " градусов" + ".");

        </script>
    </head>
