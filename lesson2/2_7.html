<!DOCTYPE html>

    <title>2_7</title>
    <script>
        "use strict";

        //  7. Сравнить null и 0.
        //  Попробуйте объяснить результат.
        var a = null;
        var b = 0;
        console.log(a == b);//false
        console.log(a === b);//false
        console.log(a >= b);//true
        console.log(a > b);//false
        console.log(a < b);//false
        console.log(a <= b);//true

        //Сравниваю разными способами, но объяснить не могу.
    </script>
