<!DOCTYPE html>

        <meta charset="UTF-8">
        <title>2_1</title>
        <script>
            'use strict';
            // 1. Объясните почему код даёт именно такие результаты?

            //пример 1
            var a = 1, b = 1, c, d;
            c = ++a;
            alert(c);// ответ 2 Инкремент в префиксной форме сначала увеличивает
                     // значение переменной на 1, а потом присваивает это значение переменной.


            //пример 2
            d = b++;
            alert(d); //ответ: 1 Инкремент в постфиксной форме сначала записывает значение
                      // в переменную, а потом увеличивает ее значение на 1. Переменная d
                      // приобретает значение 1, а потом переменная b увеличит значение
                      // на 1 и станет равной 2.


            //пример 3
            c = (2 + ++a);
            alert(c); //ответ: 5 После первого примера переменная а получила значение 2.
                      // Здесь инкремент в префиксной форме, значит, сначала происходит увеличение
                      // значения переменной а на 1, получается 3. 2 + 3 = 5.


            //пример 4
            d = (2 + b++);
            alert(d); //ответ: 4 Переменная b во втором примере приобрела значение 2.
                      // 2 + 2 = 4, а потом переменная b приобретет значение 3.
            alert(a); //3 Переменная а приобрела значение 3 в третьем примере.
            alert(b); //3 Переменная b сейчас равна 3.

        </script>

    </head>
